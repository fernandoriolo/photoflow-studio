<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoFlow Studio - Gestão Fotográfica</title>
    <meta name="description" content="Sistema de gestão para estúdios de fotografia" />
    <meta name="author" content="StoryLens" />

    <meta property="og:title" content="PhotoFlow Studio" />
    <meta property="og:description" content="Sistema de gestão para estúdios de fotografia" />
    <meta property="og:type" content="website" />

    <script>
      // Previne flash de tema errado
      (function() {
        const theme = localStorage.getItem('photoflow-theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (theme === 'dark' || !theme) {
          document.documentElement.classList.add('dark');
        } else if (theme === 'system') {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
